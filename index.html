<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Tracker</title>
</head>
<body>
    <h1>Subscriptions Tracker</h1>
    <div id="subscriptions-container">

    </div>
    <br/>
    <h3>Add A New Subscription:</h3>
    <form id="new-subscription-form">
        <input id="new-subscription-name" type="text" value="" placeholder="Enter Name of Subscription">
        <br/>
        <input id="new-subscription-price" type="text" value="" placeholder="Enter Price You Pay">
        <br/>
        <input id="new-subscription-date" type="text" value="" placeholder="What day of month do you pay?">
        <br/>
        <input id="new-subscription-plan" type="text" value="" placeholder="Monthly? Every 3 Months? Annually?">
        <br/>
        <input type="submit" value="Add a new Subscription">
    </form>
</body>
    <script type="text/javascript" src="src/index.js"></script>
</html>
